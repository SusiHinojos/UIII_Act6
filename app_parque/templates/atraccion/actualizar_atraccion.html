{% extends "base.html" %}

{% block title %}Actualizar Atracción{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark">
                <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Actualizar Datos de la Atracción</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_atraccion' atraccion.id_atr %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ atraccion.nombre }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo:</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" value="{{ atraccion.tipo }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="capacidad" class="form-label">Capacidad:</label>
                        <input type="number" class="form-control" id="capacidad" name="capacidad" value="{{ atraccion.capacidad }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado" value="{{ atraccion.estado }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="altura_min" class="form-label">Altura Mínima (m):</label>
                        <input type="number" step="0.01" class="form-control" id="altura_min" name="altura_min" value="{{ atraccion.altura_min }}" required>
                    </div>

                    <div class="mb-4">
                        <label for="id_emp" class="form-label">Empleado Encargado:</label>
                        <select class="form-select" id="id_emp" name="id_emp">
                            <option value="">-- Sin Asignar --</option>
                            {% for empleado in empleados %}
                                <option value="{{ empleado.id_emp }}" 
                                    {% if atraccion.id_emp_id == empleado.id_emp %}selected{% endif %}>
                                    {{ empleado.nombre }} {{ empleado.apellido }} ({{ empleado.puesto }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-warning text-white"><i class="fas fa-upload me-1"></i> Actualizar</button>
                    <a href="{% url 'ver_atraccion' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
