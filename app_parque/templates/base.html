<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parque de Atracciones{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb; /* Morado suave */
            --secondary-color: #2575fc; /* Azul suave */
            --light-bg: #f5f0ff; /* Fondo muy claro */
            --nav-bg: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        .navbar-custom { background: var(--nav-bg); }
        .footer-custom { background-color: var(--primary-color); color: white; }
        .btn-custom-add { background-color: var(--secondary-color); border-color: var(--secondary-color); color: white; }
        body { background-color: var(--light-bg); }
    </style>
</head>
<body>
    {% include 'navbar.html' %} 

    <main class="container mt-4 mb-5">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'footer.html' %} 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
