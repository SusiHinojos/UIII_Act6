{% extends "base.html" %}

{% block title %}Actualizar Empleado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-white">
                <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Actualizar Datos de Empleado</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_empleado' empleado.id_emp %}">
                    {% csrf_token %}
                    
                    <input type="hidden" name="id_emp" value="{{ empleado.id_emp }}">
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.nombre }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado.apellido }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="puesto" class="form-label">Puesto:</label>
                        <input type="text" class="form-control" id="puesto" name="puesto" value="{{ empleado.puesto }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ empleado.telefono }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salario (Decimal):</label>
                        <input type="number" step="0.01" class="form-control" id="salario" name="salario" value="{{ empleado.salario }}" required>
                    </div>

                    <div class="mb-4">
                        <label for="id_atr" class="form-label">Atracción Asignada:</label>
                        <select class="form-select" id="id_atr" name="id_atr">
                            <option value="">-- Sin Atracción Asignada --</option>
                            {% for atraccion in atracciones %}
                                <option value="{{ atraccion.id_atr }}" 
                                    {% if empleado.id_atr_id == atraccion.id_atr %}selected{% endif %}>
                                    {{ atraccion.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-warning text-white"><i class="fas fa-upload me-1"></i> Actualizar</button>
                    <a href="{% url 'ver_empleado' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
