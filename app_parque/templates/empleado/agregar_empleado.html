{% extends "base.html" %}

{% block title %}Agregar Empleado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i>Formulario para Agregar Empleado</h2>
            </div>
            <div class="card-body">
                {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}
                <form method="POST" action="{% url 'agregar_empleado' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="puesto" class="form-label">Puesto:</label>
                        <input type="text" class="form-control" id="puesto" name="puesto" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salario (Decimal):</label>
                        <input type="number" step="0.01" class="form-control" id="salario" name="salario" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_atr" class="form-label">Atracción Asignada:</label>
                        <select class="form-select" id="id_atr" name="id_atr">
                            <option value="">-- Seleccione una Atracción (Opcional) --</option>
                            {% for atraccion in atracciones %}
                                <option value="{{ atraccion.id_atr }}">{{ atraccion.nombre }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">Asegúrese de agregar atracciones primero en el panel de Admin.</small>
                    </div>

                    <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i> Guardar Empleado</button>
                    <a href="{% url 'ver_empleado' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
