{% extends "base.html" %}

{% block title %}Agregar Boleto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>Formulario para Agregar Boleto</h2>
            </div>
            <div class="card-body">
                {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}
                <form method="POST" action="{% url 'agregar_boleto' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Boleto (Ej. Básico, Premium, Infantil):</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" required>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_com" class="form-label">Fecha de Compra:</label>
                        <input type="date" class="form-control" id="fecha_com" name="fecha_com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="metodo_pago" class="form-label">Método de Pago (Ej. Tarjeta, Efectivo):</label>
                        <input type="text" class="form-control" id="metodo_pago" name="metodo_pago" required>
                    </div>

                    <button type="submit" class="btn btn-danger"><i class="fas fa-save me-1"></i> Guardar Boleto</button>
                    <a href="{% url 'ver_boleto' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
