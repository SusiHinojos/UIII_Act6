{% extends "base.html" %}

{% block title %}Actualizar Boleto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark">
                <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Actualizar Datos del Boleto</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_boleto' boleto.id_bol %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Boleto:</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" value="{{ boleto.tipo }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ boleto.precio }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_com" class="form-label">Fecha de Compra:</label>
                        <input type="date" class="form-control" id="fecha_com" name="fecha_com" value="{{ boleto.fecha_com|date:'Y-m-d' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="metodo_pago" class="form-label">MÃ©todo de Pago:</label>
                        <input type="text" class="form-control" id="metodo_pago" name="metodo_pago" value="{{ boleto.metodo_pago }}" required>
                    </div>

                    <button type="submit" class="btn btn-warning text-white"><i class="fas fa-upload me-1"></i> Actualizar</button>
                    <a href="{% url 'ver_boleto' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
